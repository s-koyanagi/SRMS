<html
        xmlns        = "http://www.w3.org/1999/xhtml"
        xmlns:th     = "http://www.thymeleaf.org"
        xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout"
>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../static/css/uikit.min.css" th:href="@{/css/uikit.min.css}">
    <script src="../../static/js/uikit.min.js" th:src="@{/js/uikit.min.js}"></script>
    <script src="../../static/js/uikit-icons.min.js" th:src="@{/js/uikit-icons.min.js}"></script>
</head>
<body>
<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
    <div class="uk-width-1-1">
        <div class="uk-container">
            <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
                <div class="uk-width-1-1@m">
                    <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
                        <h3 class="uk-card-title uk-text-center">アカウント作成</h3>
                        <form method="POST" th:action="@{/signup/work}" th:object="${signUpForm}">
                            <div th:text="${errorMessage}?: ''" class="uk-text-danger"></div>

                            <div class="uk-margin">
                                <p th:if="${#fields.hasErrors('*{esqId}')}" th:errors="*{esqId}" class="uk-text-danger"></p>
                                <div class="uk-inline uk-width-1-1">
                                    <input class="uk-input uk-form-large uk-text-small" id="esqId" th:field="*{esqId}" type="text" placeholder="ESQ ID">
                                </div>
                            </div>

                            <div class="uk-flex uk-flex-center">
                                <p th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" class="uk-text-danger"></p>
                                <input class="uk-input uk-form-large uk-text-small" id="firstName" th:field="*{firstName}" type="text" placeholder="First Name">
                                <input class="uk-input uk-form-large uk-text-small uk-margin-left" id="lastName" th:field="*{lastName}" type="text" placeholder="Last Name">
                            </div>

                            <div class="uk-margin">
                                    <p th:if="${#fields.hasErrors('*{password}')}" th:errors="*{password}" class="uk-text-danger"></p>
                                    <div class="uk-inline uk-width-1-1">
                                        <input class="uk-input uk-form-large uk-text-small" id="password" th:field="*{password}" type="password" placeholder="Password">
                                    </div>
                                </div>
    
                            <div class="uk-margin">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1">SIGNUP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
